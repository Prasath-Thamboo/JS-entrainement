    <script>
        function isPremier (a){
            for (let i = 2; i < a; i++)
                if(a % i === 0) return false;
                return a > 1
        }

        function parcours(n){
            for (let i = n-1; i >= 0; i--) {
                console.log(i)
            }
        }
        
        //console.log(isPremier(17))

        console.log(parcours(2))

        console.log(parcours(3))
